<rich:toolbar height="50"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolbarGroup>
        <h:graphicImage value="/img/ucm_logo.jpg" alt="ucm logo" height="75" width="200"/>
        
        <s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"
        	style="font-size: 12px;color:white"
        	rendered="#{identity.loggedIn and user.role ne 'Student'}"/>
        	
        <s:link id="menuHomeId1" view="/studentHome.xhtml" value="Home" propagation="none"
        	style="font-size: 12px;color:white"
        	rendered="#{identity.loggedIn and user.role eq 'Student'}"/>
        <h:outputText value="|" rendered="#{identity.loggedIn and user.role ne 'Student'}"/>
        
        <s:link view="/concentration.xhtml" value="Concentration" propagation="none"
        	style="font-size: 12px;color:white" rendered="#{identity.loggedIn and user.role ne 'Student'}"/>
        <h:outputText value="|" rendered="#{identity.loggedIn and user.role ne 'Student'}"/>
        
        <s:link view="/spsUser.xhtml" value="SPS Users" propagation="none"
        	style="font-size: 12px;color:white"
        	rendered="#{user.role ne 'Student' and user.role ne 'Advisor'}"/>
        	
        <h:outputText value="|" rendered="#{user.role ne 'Student' and user.role ne 'Advisor'}"/>
        
         <s:link view="/student.xhtml" value="Students" propagation="none"
        	style="font-size: 12px;color:white" rendered="#{identity.loggedIn and user.role ne 'Student'}"/>
        <h:outputText value="|" rendered="#{identity.loggedIn and user.role ne 'Student'}"/>
       
        
    </rich:toolbarGroup>
    <!-- @newMenuItem@ -->
    <rich:toolbarGroup location="right">
        <h:outputText id="menuWelcomeId" value="Signed in as: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <h:outputText value="|"/>
        <s:link view="/changepwd.xhtml" value="Password Reset" propagation="none"
        	style="font-size: 12px;color:white"/>
        <h:outputText value="|"/>
        
        <s:link view="/home.xhtml" value="Help" propagation="none"
        	style="font-size: 12px;color:white"/>
        <h:outputText value="|"/>
        
        <s:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"
        	style="font-size: 12px;color:white"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{passwordValidationBean.logOut}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"
        	style="font-size: 12px;color:white"/>
    </rich:toolbarGroup>
</rich:toolbar>
