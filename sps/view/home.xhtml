<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

    <ui:define name="body">
		
		<h:messages id="messages" globalOnly="true" styleClass="message"
            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
            rendered="#{showGlobalMessages != 'false'}"/>
		
        <rich:panel>
            <h:panelGrid columns="2">
                <h:graphicImage value="/img/std.jpg" alt="sps logo"/>
                <s:div styleClass="info">
                    <p><strong>Welcome to SPS!</strong> Here are some of the features this project provides:</p>
                    <ul class="bullets">
                        <li>Add Concentration Details</li>
                        <li>Add Student Information</li>
                        <li>Assign an advisor to student.</li>
                        <li>Conduct online exam.</li>
                        <li>Review exam details written by student.</li>
                        <li>Request for password reset</li>
                    </ul>
                </s:div>
            </h:panelGrid>
        </rich:panel>
	
    </ui:define>
</ui:composition>
