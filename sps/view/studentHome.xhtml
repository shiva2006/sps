<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

    <ui:define name="body">
		
		<h:messages id="messages" globalOnly="true" styleClass="message"
            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
            rendered="#{showGlobalMessages != 'false'}"/>
		
       <rich:panel>
            <f:facet name="header">Questions</f:facet>
           
			<rich:dataTable var="que" value="#{studentHome.queList}" id="quesTable" rows="10"
				rowKeyVar="rowKey" style="width:100%" >
	        <f:facet name="header">
	            <rich:columnGroup>	            
		            <rich:column>
		                <h:outputText value="S No." />
		            </rich:column>				
	                <rich:column>
	                	<h:outputText value="Questions" />
	                </rich:column>
	                <rich:column>
	                    <h:outputText value="Options" />
	                </rich:column>	                        
	            </rich:columnGroup>
	        </f:facet>
	        <rich:column>
                <h:outputText value="#{rowKey+1}" />               
            </rich:column>
	        <rich:column>
                <h:outputText value="#{que.description}" />               
            </rich:column>
            <rich:column>
            <h:selectOneRadio value="#{que.tempAns}">
                    <f:selectItem itemLabel="#{que.option1}" itemValue="1"/>
                    <f:selectItem itemLabel="#{que.option2}" itemValue="2"/>
                    <f:selectItem itemLabel="#{que.option3}" itemValue="3"/>
                    <f:selectItem itemLabel="#{que.option4}" itemValue="4"/>
                    <a4j:ajax execute="@this"/>
            </h:selectOneRadio>
            </rich:column>           

			</rich:dataTable>
        	<br/>
        	<rich:dataScroller for="quesTable" maxPages="5" fastStep="3"/>
        	<br/>
        	<a4j:commandButton value="Submit" action="#{studentHome.save}"
        	 	execute="@this" render="messages">        		
   			 </a4j:commandButton>
    
        </rich:panel>
	
    </ui:define>
</ui:composition>
