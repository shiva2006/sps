<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" 
	template="layout/template.xhtml">
	<ui:define name="body">

		<rich:panel>
			<f:facet name="header">Students(s)</f:facet>
			
			<br />
			<rich:dataTable var="user" value="#{studentMgr.students}" id="stdTbl"
				onRowMouseOver="this.style.backgroundColor='#CCCCCC'"
				style="width:100%" 
				onRowMouseOut="this.style.backgroundColor='#FFFFFF'"
				rows="10" rowKeyVar="rowKey">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column>
							<h:outputText value="S No." />
						</rich:column>
						<rich:column>
							<h:outputText value="First name" />
						</rich:column>
						<rich:column>
							<h:outputText value="Last name" />
						</rich:column>
						<rich:column>
							<h:outputText value="Address" />
						</rich:column>
						<rich:column>
							<h:outputText value="Email Id" />
						</rich:column>
						<rich:column>
							<h:outputText value="Phone Number" />
						</rich:column>
						<rich:column>
							<h:outputText value="Program Entry Date" />
						</rich:column>
						<rich:column>
							<h:outputText value="GMAT / GRE Score" />
						</rich:column>
						
						<rich:column>
							<h:outputText value="Actions" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				

			</rich:dataTable>
			<br />
			<rich:dataScroller for="stdTbl" maxPages="3" fastStep="3" />
			<br />

			<a4j:commandButton value="Add Student" action="#{userMgr.showDialog}"
				execute="@this" render="out">
			</a4j:commandButton>

			<a4j:outputPanel id="out">
			<rich:popupPanel id="studentPopup" modal="true" resizeable="false" show="#{userMgr.showUserPopup}"
					 domElementAttachment="form" autosized="true">
				<f:facet name="header">
					<h:outputText value="Add Student" />
				</f:facet>
	       
	        <f:facet name="controls">
	            <h:outputLink value="#" onclick="#{rich:component('studentPopup')}.hide(); return false;" style="color: inherit">
	                X
	            </h:outputLink>
	        </f:facet>

			<h:panelGrid id="panel" columns="4" border="1" cellpadding="5">
				
				<h:column>
					<h:outputLabel value="First Name" />
				</h:column>

				<h:column>
					<h:inputText />
				</h:column>
				<h:column>
					<h:outputLabel value="Last Name" />
				</h:column>

				<h:column>
					<h:inputText />
				</h:column>

				<h:column>
					<h:outputLabel value="UCM Mailing Address" />
				</h:column>

				<h:column>
					<h:inputText />
				</h:column>

				<h:column>
					<h:outputLabel value="Phone Number" />
				</h:column>

				<h:column>
					<h:inputText />
				</h:column>

				<h:column>
					<h:outputLabel value="Email Address" />
				</h:column>

				<h:column>
					<h:inputText />
				</h:column>

				<h:column>
					<h:outputLabel value="Concentration" />
				</h:column>

				<h:column>
					<h:inputText />
				</h:column>


				<h:column>
					<h:outputLabel value="Entry Date" />
				</h:column>

				<h:column>
					<rich:calendar value="#{studentMgr.student.entryDate}" id="calendar" 
	                    datePattern="d/M/yy HH:mm" style="width:200px">
                </rich:calendar>
				</h:column>

				<h:column>
					<h:outputLabel value="GRE / GMAT Score" />
				</h:column>

				<h:column>
					<h:inputText />
				</h:column>

				<h:column>
					<h:outputLabel value="Mailing Address" />
				</h:column>

				<h:column>
					<h:inputTextarea cols="20" rows="10" />
				</h:column>				
			</h:panelGrid>
			<h:panelGroup style="display:block; text-align:right">
						<h:commandButton id="save" value="Save" />
						<h:commandButton id="cancel" value="Cancel" />
					</h:panelGroup>
		</rich:popupPanel>
		</a4j:outputPanel>
		</rich:panel>


		

	</ui:define>
</ui:composition>
